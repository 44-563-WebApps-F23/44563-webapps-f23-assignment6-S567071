<!DOCTYPE html>
<html>
<head>
    <title>Web Apps Assignment6</title>
</head>
<body>

<h2>Author Entry Pranathi Reddy</h2>

<form>
    <label for="hiddenAuthor">The hidden author name </label>
    <input type ="password" id="hiddenAuthor" value="Dickens"> 
    <br>

    <label for="guessAuthor">Guess the author </label>
    <input type ="text" id="guessAuthor" name="form1_nick" autofocus> 
    <br>

    <input type="button" onclick="checkAuthor()" value="Check the guess">
</form>


<p id="result">Good: 0 |Oops: 0 </p>

<script> 
    let good = 0;
    var oops = 0;

function checkAuthor (){
    console.log("Getting form values")
    hidAut = document.getElementById("hiddenAuthor").value
    guesAut = document.getElementById("guessAuthor").value
    
    
    out = document.getElementById("result")
    if(hidAut === guesAut){
        alert("You got it right");
        good++;
        out.innerHTML = "Good : " + good + " Oops : " + oops
    } else {
        alert("Sorry");
        oops++;
        out.innerHTML = "Good : " + good + " Oops : " + oops
    }
}
</script>

</body>
</html>
