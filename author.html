<!DOCTYPE html>
<html>
<head>
    <title>Web Apps Assignment6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

<h2>Author Entry Pranathi Reddy</h2>

<form>
    <label for="hiddenAuthor">The hidden author name </label>
    <input type ="password" id="hiddenAuthor" value="Dickens"> 
    <br>

    <label for="guessAuthor">Guess the author </label>
    <input type ="text" id="guessAuthor" name="form1_nick" autofocus> 
    <br>

    <input class="btn btn-primary" type="button" onclick="checkAuthor()" value="Check the guess" id="checkauthor">
</form>


<div id="result">Good: 0 |Oops: 0 </div>

<script> 
    let good = 0;
    var oops = 0;

function checkAuthor (){
    console.log("Getting form values")
    hidAut = document.getElementById("hiddenAuthor").value
    guesAut = document.getElementById("guessAuthor").value
       
    out = document.getElementById("result")
    if(hidAut === guesAut){
        alert("You got it right");
        good++;
        out.innerHTML = "Good : " + good + " Oops : " + oops
    } else {
        oops++;
        if(oops === 7)
        {
            document.getElementById('checkauthor').onclick = function()
            {
                document.getElementById('checkauthor').disabled =true
                alert("Sorry, ran out of guesses.");
            };

        }
        else {
        alert("Sorry");
        }
        out.innerHTML = "Good : " + good + " Oops : " + oops
    }
}
</script>
<div class="container">
    <img src="Dallas.jpg" alt="Dallas" id="cityImage" onclick="selectImage()" style="height:100px ;width:100px ;">
</div>
<script>
    var useImage = 1;
    function selectImage() {
        switch(useImage) {
            case 1:
                document.getElementById('cityImage').src = "Istanbul.jpg";
                useImage = 2;
                break;
            case 2:
                document.getElementById('cityImage').src = "Paris.jpg";
                useImage = 3;
                break;
            case 3:
                document.getElementById('cityImage').src = "Dallas.jpg";
                useImage = 1;
                break;
        }
    }
</script>
</body>
